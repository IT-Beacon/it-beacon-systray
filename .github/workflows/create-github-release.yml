name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          source-url: https://nuget.pkg.github.com/IT-Beacon/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies
        run: dotnet restore

      # This step is now updated to create a trimmed, single-file executable
      - name: Publish application
        run: >
          dotnet publish ./it-beacon-systray/it-beacon-systray.csproj 
          -c Release -r win-x64 --self-contained true 
          -p:PublishSingleFile=true 
          -p:PublishTrimmed=true 
          -o ./publish

      - name: Archive release
        run: Compress-Archive -Path ./publish/* -DestinationPath it-beacon-systray.zip

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: it-beacon-systray.zip