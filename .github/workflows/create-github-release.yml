name: Create GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for robust versioning with MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          source-url: https://nuget.pkg.github.com/IT-Beacon/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Extract version from tag (e.g., v1.0.11 -> 1.0.11) to name the zip file
      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish application
        run: >
          dotnet publish ./it-beacon-systray/it-beacon-systray.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishReadyToRun=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o ./publish

      - name: Archive release
        # Zips the content into a versioned file
        run: Compress-Archive -Path ./publish/* -DestinationPath "it-beacon-systray-v${{ env.VERSION }}.zip"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "it-beacon-systray-v${{ env.VERSION }}.zip"
          generate_release_notes: true # Automatically generates changelog from commits
